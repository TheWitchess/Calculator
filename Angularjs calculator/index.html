<!DOCTYPE html>
<html ng-app>

<head>
    <script data-require="angular.js@1.0.7" data-semver="1.0.7"
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="mt-5">
        <h3>Calculator Using Angular js</h3>
        </div>
        <div ng-controller="Calculator">
            <div>
                <h6>Enter Your First Value</h6>

                <input ng-model="a" class="">
            </div>
            <div>

                <h6>Enter Your Second Value</h6>
                <input ng-model="b" class="" placeholder="edcjwe nj">
            </div>
            <div>

                <h6>Your Result is</h6>
                <input ng-model="c" class="">
            </div>
            <br>
            <div>
                <button class="command btn btn-success btn-sm" ng-click="add()">Add</button>
                <button class="command btn btn-success btn-sm" ng-click="sub()">Subract</button>
                <button class="command btn btn-success btn-sm" ng-click="mul()">Multiply</button>
                <button class="command btn btn-success btn-sm" ng-click="div()">Division</button>
            </div>
    </center>
    </div>
</body>

</html>
